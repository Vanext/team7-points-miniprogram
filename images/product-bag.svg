<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zipperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5F5"/>
  
  <!-- Bag main body -->
  <rect x="50" y="120" width="200" height="120" rx="15" ry="15" fill="url(#bagGradient)" stroke="#512DA8" stroke-width="2"/>
  
  <!-- Bag top compartment -->
  <rect x="60" y="100" width="180" height="30" rx="10" ry="10" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1"/>
  
  <!-- Zipper -->
  <rect x="70" y="110" width="160" height="3" fill="url(#zipperGradient)"/>
  <circle cx="220" cy="111.5" r="4" fill="#616161"/>
  
  <!-- Handle -->
  <ellipse cx="150" cy="85" rx="30" ry="8" fill="none" stroke="#424242" stroke-width="4"/>
  
  <!-- Side pockets -->
  <ellipse cx="70" cy="180" rx="15" ry="25" fill="#8E24AA" stroke="#6A1B9A" stroke-width="1"/>
  <ellipse cx="230" cy="180" rx="15" ry="25" fill="#8E24AA" stroke="#6A1B9A" stroke-width="1"/>
  
  <!-- Team7 logo -->
  <rect x="120" y="160" width="60" height="30" rx="5" ry="5" fill="white" opacity="0.9"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1A237E" font-weight="bold">Team7</text>
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1A237E">运动包</text>
  
  <!-- Bag bottom -->
  <rect x="55" y="230" width="190" height="15" rx="8" ry="8" fill="#4A148C"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="90" ry="20" fill="#BDBDBD" opacity="0.3"/>
</svg>